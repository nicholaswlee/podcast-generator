name: "Podcast Feed Generator"
author: "Nicholas Lee"
description: "Generates a podcast feed from a YAML file."
runs: 
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email: 
    description: "Email address for git config."
    required: true
    default: ${{ github.actor }}@localhost 
  name: 
    description: "Name for git config."
    required: true
    default: ${{ github.actor }}